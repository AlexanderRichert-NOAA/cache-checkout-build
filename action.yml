# This actions.yml provides caching, check out, and building for CMake-based
# packages, and is intended for use with the build-nceplibs Action.
# Alex Richert, April 2024
name: 'cache-checkout-build'
description: 'Cache, check out, and build CMake package'

inputs:
  package-name:
    required: true
  package-org:
    required: true
  git-ref:
    default: develop
  cmake-args:
    default: ""
  repo-cache:
    description: 'Cache built packages through "actions/cache"'
    default: false
  root-path:
    default: ${{ github.workspace }}
  key-add:
    description: 'String to append to cache key (for dependency tracking)'
    default: ""
  nproc:
    description: 'Number of make processes'
    default: 2

runs:
  using: "composite"
  steps:
    - name: "Cache setup for '${{ inputs.package-name }}'"
      id: cache-step
      uses: actions/cache@v4
      if: inputs.repo-cache
      with:
        path: ${{ inputs.root-path }}/nceplibs/${{ inputs.package-name }}
        key: ${{ inputs.package-name }}-${{ inputs.git-ref }}-${{ inputs.cmake-args }}${{ inputs.key-add }}
    - name: "Check out '${{ inputs.package-name }}'"
      uses: actions/checkout@v4
      if: ${{ steps.cache-step.outputs.cache-hit != 'true' }}
      with:
        repository: ${{ inputs.package-org }}/${{ inputs.package-name }}
        path: ${{ inputs.root-path }}/nceplibs-src/${{ inputs.package-name }}
        ref: ${{ inputs.git-ref }}
    - name: "Build '${{ inputs.package-name }}'"
      if: ${{ steps.cache-step.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        cd ${{ inputs.root-path }}/nceplibs-src/${{ inputs.package-name }}
        cmake -B build -DCMAKE_INSTALL_PREFIX=${{ inputs.root-path }}/nceplibs/${{ inputs.package-name }} ${{ inputs.cmake-args }}
        cmake --build build --parallel ${{ inputs.nproc }}
        cmake --install build
